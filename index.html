<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Location Redirect</title>
    <script>
        // Hàm lấy vị trí người dùng và chuyển hướng tới Google Form
        function getLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Lấy kinh độ và vĩ độ của người dùng
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // URL của Google Form (thay bằng link thực tế của form)
                    var googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLScFdetvS7wS1LF8kQIJTUWCOnhNhr9sPmnY2GDD-nbm9UrihA/viewform";
                    
                    // Thêm tọa độ vào URL (có thể thêm vào tham số form entry)
                    var redirectURL = googleFormURL + "&entry.797771191=" + latitude + "," + longitude;
                    
                    // Chuyển hướng người dùng đến Google Form với tọa độ
                    window.location.href = redirectURL;
                },
                function(error) {
                    // Xử lý lỗi nếu không lấy được vị trí
                    alert("Không thể lấy vị trí của bạn. Vui lòng kiểm tra quyền truy cập vị trí và thử lại.");
                });
            } else {
                alert("Trình duyệt của bạn không hỗ trợ Geolocation.");
            }
        }
    </script>
</head>
<body onload="getLocationAndRedirect()">
    <h1>Đang lấy vị trí của bạn, vui lòng chờ...</h1>
</body>
</html>
