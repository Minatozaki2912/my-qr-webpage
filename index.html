<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Location Redirect</title>
    <script>
        function getLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Lấy kinh độ và vĩ độ
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // URL của Google Form
                    var googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLScFdetvS7wS1LF8kQIJTUWCOnhNhr9sPmnY2GDD-nbm9UrihA/viewform?usp=sf_link";
                    
                    // Append vị trí vào URL (dùng phương thức GET để gửi dữ liệu)
                    var redirectURL = googleFormURL + "&entry.256038999=" + latitude + "," + longitude;
                    
                    // Chuyển hướng người dùng tới Google Form với dữ liệu vị trí
                    window.location.href = redirectURL;
                });
            } else {
                alert("Trình duyệt của bạn không hỗ trợ Geolocation");
            }
        }
    </script>
</head>
<body onload="getLocationAndRedirect()">
    <h1>Đang lấy vị trí của bạn, vui lòng chờ...</h1>
</body>
</html>
